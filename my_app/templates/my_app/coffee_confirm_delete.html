{% extends 'base.html' %} {% load static %} {% block content %}

<div class="page-header">
  <h1>Delete Coffee?</h1>
</div>

<h2>Are you sure you want to delete {{ coffee.name }}?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a href="{% url 'coffee-detail' coffee.id %}" class="btn secondary">Cancel</a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
